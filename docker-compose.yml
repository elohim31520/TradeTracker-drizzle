services:
  # --- Ë®äÊÅØÈöäÂàó (RabbitMQ) ---
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBIT_PASSWORD}
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: "redis:alpine"
    container_name: redis
    networks:
      - app-network
    volumes:
      - redis-data:/data

  app:
    build: .
    image: ur-trade-app
    container_name: ur-trade-app
    depends_on:
      postgres:
        condition: service_healthy  # üëà ÈóúÈçµÔºöÂøÖÈ†àÂÅ•Â∫∑ÊâçÂïüÂãï
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
    restart: always
    environment:
      - NODE_ENV=${NODE_ENV}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - REDIS_URL=${REDIS_URL}
      - PG_URL=postgres://postgres:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBIT_PASSWORD}@rabbitmq:5672
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - PORT=${PORT}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    networks:
      - app-network
    volumes:
      - ./logs:/app/logs
      - ./secrets:/app/secrets
    command: node ./dist/index.js

  cron:
    image: ur-trade-app
    container_name: ur-trade-cron
    depends_on:
      - redis
      - postgres
    environment:
      - NODE_ENV=${NODE_ENV}
      - PG_URL=postgres://postgres:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - SP500_URL=${SP500_URL}
      - MARKET_URL=${MARKET_URL}
      - STOCK_PRICES_URL=${STOCK_PRICES_URL}
      - TECHNEWS_URL=${TECHNEWS_URL}
    networks:
      - app-network
    volumes:
      - ./logs:/app/logs
      - ./secrets:/app/secrets
    command: node ./dist/cronjob.js

  postgres:
    image: postgres:15-alpine
    container_name: my-postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=postgres
    ports:
      - "5432:5432"
    networks:
      - app-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ur_trade"]
      interval: 5s
      timeout: 5s
      retries: 5

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  certbot-etc:
  certbot-var:
  redis-data: {}
  postgres-data: {}
  rabbitmq-data: {}